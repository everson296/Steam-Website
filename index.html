<!doctype html>
<html lang="pt-br">
    <head>
        <title> library steam </title>
        <meta charset="utf-8">
        <script src="script.js" defer></script> 
        <!-- Icone da guia -->
        <link rel="icon" type="imagem/png" href="img/icons/steamLogo.png" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">   
        <!--Font Awesome Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Stylesheet (css) -->
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        
        <div id="container">
            <div id="menu">
                <div id="logo">
                    <i class="fa-brands fa-steam"></i>
                </div>
                
                <div id="ItensMenu">
                    <div> <img src="img/icons/compass.png"/> </div>
                    <div> <img src="img/icons/clock.png"/> </div>
                    <div> <img src="img/icons/boobs.png"/> </div>
                    <div> <img src="img/icons/download.png"/> </div>
                    <div> <img src="img/icons/users.png"/> </div>
                    <div> <img src="img/icons/config.png"/> </div>
                </div>
                
                <div id="user">
                    <img src="img/capa/11.jpg"/>
                </div>
            </div>
            
            <div id="conteudo">
                <img src="img/wallpaper/1.jpg" id="wallpaper"/>
                
                <div id="containerInfo">
                    <div id="top">
                        <h3>your Library</h3>
                        <p id="contDados"></p>
                    </div>
                    
                    <div id="center">
                        <h2 id="nameGame">demon souls</h2>
                        
                        <div id="infoGame">
                            <span>
                                <div class="titleInfoGame">play time</div>
                                <div class="textInfoGame" id="hours">152 hours</div>
                            </span>
                            
                            <span>
                                <div class="titleInfoGame">achievements</div>
                                <div class="textInfoGame" id="achievement">34%</div>
                            </span>
                        </div>
                    </div>
                    
                    <div id="containerCards"></div>
                </div>
            </div>
        </div>
       
    </body>
</html>
